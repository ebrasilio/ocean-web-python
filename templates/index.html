<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Blog</h1>
    {% for post in posts %}
        <article>
            <header>
                <div>
                    <h1> {{ post.title }}</h1>
                    <div class="about">by {{ post.author}} 
                        on {{ post.created.strftime('%d-%b-%y') }} 
                    </div>
                </div>
            </header>
            <p class="body"> {{post.body}} </p>
        </article>
        {% if not loop.last %}
            <hr>
        {% endif %}
    {% endfor %}
</body>
</html>
